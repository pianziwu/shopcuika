<h3 class="title">按条件筛选:</h3>
<div class="nav-content">
  <ul class="nav-list">
    <li class="nav-menu">
      <p class="nav-menu-btn">品类
        <span class="icon-height"></span>
        <span class="icon-width"></span>
      </p>

      <ul class="nav-son-list">
        {{if !empty($category.first)}}
        {{foreach $category.first as $series}}
        <li class="nav-son-item"><a href="/category/{{$series.id}}"><span></span>{{$series.name}}</a></li>
        {{/foreach}}
        {{/if}}
      </ul>
    </li>
    <li class="nav-menu">
      <p class="nav-menu-btn">系列
        <span class="icon-height"></span>
        <span class="icon-width"></span>
      </p>
      <ul class="nav-son-list">
        {{if !empty($category.second)}}
        {{foreach $category.second as $series}}
        <li class="nav-son-item"><a href="/category/{{$series.id}}"><span></span>{{$series.name}}</a></li>
        {{/foreach}}
        {{/if}}
      </ul>
    </li>
  </ul>
</div>
