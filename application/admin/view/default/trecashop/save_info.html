{{include file="public/header" /}}

<!-- right content start  -->
<div class="content-right">
	<div class="content">
		<!-- form start -->
		<form class="am-form form-validation view-save" action="{{:MyUrl('admin/trecashop/save')}}" method="POST" request-type="ajax-url" request-value="{{:MyUrl('admin/trecashop/index', $params)}}">
			<legend>
				<span class="am-text-default">
					{{if empty($data['id'])}}
						门店添加
					{{else /}}
						门店编辑
					{{/if}}
				</span>
				<a href="{{:MyUrl('admin/trecashop/index', $params)}}" class="am-fr am-text-sm am-margin-top-xs am-icon-mail-reply"> 返回</a>
			</legend>
			<div class="am-form-group">
				<label>门店标题</label>
				<div class="am-input-group am-input-group-sm">
					<input type="hidden" name="title_color" value="{{if !empty($data['title_color'])}}{{$data.title_color}}{{/if}}" />
					<input type="text" name="title" placeholder="门店标题" minlength="2" maxlength="60" data-validation-message="标题长度 2~60 个字符" class="am-form-field am-radius" {{if !empty($data)}} value="{{$data.title}}" {{/if}} {{if !empty($data['title_color'])}} style="color:{{$data.title_color}};" {{/if}} required />
					<span class="am-input-group-btn">
						<button class="am-btn am-btn-default am-btn-xs colorpicker-submit" type="button" data-input-tag="input[name='title']" data-color-tag="input[name='title_color']">
							<img src="{{$attachment_host}}/static/common/images/colorpicker.png" />
						</button>
					</span>
				</div>
			</div>
			<div class="am-form-group region-linkage" data-url="{{:MyUrl('admin/region/node')}}">
				<label class="block">省市区</label>
				<select name="province" data-next="city" class="am-radius chosen-select" data-placeholder="省份" data-validation-message="请选择省份" data-value="{{if isset($data['province'])}}{{$data.province}}{{else /}}0{{/if}}" required>
					<option value="">省份</option>
				</select>
				<select name="city" data-next="county" class="am-radius chosen-select" data-placeholder="城市" data-validation-message="请选择城市" data-value="{{if isset($data['city'])}}{{$data.city}}{{else /}}0{{/if}}" required>
					<option value="">城市</option>
				</select>
				<select name="county" class="am-radius chosen-select" data-placeholder="区/县" data-value="{{if isset($data['county'])}}{{$data.county}}{{else /}}0{{/if}}">
					<option value="">区/县</option>
				</select>
			</div>
			<div class="am-form-group">
				<label>详细地址</label>
				<div class="am-input-group" style="width: 100%">
					<input type="text" name="address" placeholder="地址" minlength="2" maxlength="100" data-validation-message="地址长度 2~100 个字符" class="am-radius" {{if !empty($data)}} value="{{$data.address}}" {{/if}} required />
				</div>
			</div>
			<div class="am-form-group">
			    <label class="block">是否启用</label>
			    <input name="is_enable" value="1" type="checkbox" data-off-text="否" data-on-text="是" data-size="xs" data-on-color="success" data-off-color="default" data-handle-width="50" data-am-switch {{if !empty($data) and $data['is_enable'] eq 1}}checked="true"{{/if}} />
			</div>

			<div class="am-form-group am-form-group-refreshing">
				<input type="hidden" name="id" {{if !empty($data)}} value="{{$data.id}}"{{/if}} />
				<button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm am-btn-block" data-am-loading="{loadingText:'处理中...'}">保存</button>
			</div>
		</form>
        <!-- form end -->
	</div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{include file="public/footer" /}}
<!-- footer end -->
